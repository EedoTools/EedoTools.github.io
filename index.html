<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  </head>
  
  <body>
    <div id='sidebar' style='height:100%; background:#2d2d2d;'>
      <p>Eedo Tools</p>
    </div>
    <div id='mainFrame' style='height:100%'>
    </div>
  </body>
  
<script>
  resizeSidebar()
  window.addEventListener('resize', function(){
    resizeSidebar()
  })
  function resizeSidebar(){
    if(document.body.offsetWidth > 925){
      id('sidebar').style.width = '360px'
      id('mainFrame').style.width = 'calc(100% - 360px)'
    }else if(document.body.offsetWidth > 775){
      id('sidebar').style.width = '280px'
      id('mainFrame').style.width = 'calc(100% - 280px)'
    }else{
      id('sidebar').style.width = '0px'
      id('mainFrame').style.width = 'calc(100%)'
    }
  }
  function id(elementId){
    return document.getElementById(elementId)
  }
</script>

<style>
  html, body, div{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
  }
</style>

</html>
