<html style='background:#ededed'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  </head>
  
  <body style='max-width:1500px; max-height:850px; background:white;'>
    <div id='sidebar' style='background:#2d2d2d; color:white;'>
      <b style='font-size:175%' margin:1em 0;>Eedo Tools</b>
      <span></span>
    </div>
    <div id='mainFrame'>
      <div id='contentFrame' style='display:block;'>
        <div id='content' style='display:block; max-width:750px;'>
        </div>
      </div>
    </div>
  </body>

<script>
  resizeSidebar()
  window.addEventListener('resize', function(){
    resizeSidebar()
  })
  function resizeSidebar(){
    if(document.body.offsetWidth > 925){
      id('sidebar').style.width = '360px'
      id('mainFrame').style.width = 'calc(100% - 360px)'
      id('contentFrame').style.width = '90%'
    }else if(document.body.offsetWidth > 775){
      id('sidebar').style.width = '280px'
      id('mainFrame').style.width = 'calc(100% - 280px)'
      id('contentFrame').style.width = '95%'
    }else{
      id('sidebar').style.width = '0px'
      id('mainFrame').style.width = 'calc(100%)'
      id('contentFrame').style.width = '90%'
    }
  }
  function id(elementId){
    return document.getElementById(elementId)
  }
</script>
  
<style>
  html, body, div{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
  }
  .vertical{
    flex-direction:column
  }
</style>
</html>
