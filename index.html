<html style='display:block; background:#ededed'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  </head>
  
  <body style='min-height:500px; max-width:1600px; max-height:900px; background:white; font-family:GmarketSansLight;'>
    <div id='topbar' style='height:75px; background:#2d2d2d; color:white;'>
      <b style='font-size:175%; margin:1em 0; border-bottom:white solid 2px;'>Eedo Tools</b>
      <img id='sidebarButton' src='/list.svg' style='position:absolute; right:10px; height:55px;'>
    </div>
    <div id='sidebar' class='vertical' style='background:#2d2d2d; color:white; overflow:hidden;'>
      <b style='font-size:175%; margin:1em 0; border-bottom:white solid 2px;'>Eedo Tools</b>
      <span style="margin:0.25em 0;">파란페이 (ParahnPay)</span>
      <span style="margin:0.25em 0;">sTiny.link</span>
    </div>
    <div id='mainFrame'>
      <div id='contentFrame' style='display:block;'>
        <div id='content' style='display:block; max-width:750px; overflow-y:auto;'>
          <div style='height:10px;'></div>
          <h1>The content goes here</h1>
        </div>
      </div>
    </div>
  </body>

<script>
  resizeSidebar()
  window.addEventListener('resize', function(){
    resizeSidebar()
  })
  function resizeSidebar(){
    if(document.body.offsetWidth > 925){
      id('topbar').style.display = 'none'
      id('sidebar').style.display = 'flex'
      id('sidebar').style.width = '360px'
      id('mainFrame').style.width = 'calc(100% - 360px)'
      id('mainFrame').style.height = '100%'
      id('contentFrame').style.width = '90%'
    }else if(document.body.offsetWidth > 775){
      id('topbar').style.display = 'none'
      id('sidebar').style.display = 'flex'
      id('sidebar').style.width = '280px'
      id('mainFrame').style.width = 'calc(100% - 280px)'
      id('mainFrame').style.height = '100%'
      id('contentFrame').style.width = '87.5%'
    }else{
      id('topbar').style.display = 'flex'
      id('sidebar').style.display = 'none'
      id('sidebar').style.width = '0px'
      id('mainFrame').style.width = '100%'
      id('mainFrame').style.height = 'calc(100% - 75px)'
      id('contentFrame').style.width = '90%'
    }
  }
  function id(elementId){
    return document.getElementById(elementId)
  }
</script>
  
<style>
  html, body, div{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
  }
  .vertical{
    flex-direction:column
  }
  @font-face {
    font-family: 'GmarketSansLight';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    transform: translateY(100%);
  }
</style>
</html>
